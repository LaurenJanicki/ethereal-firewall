<div class="toolbar">
  <ul class="actions"> 
    <li class="email" ng-show="contact.email"><a href="mailto:{{contact.email}}">Email</a></li>
    <li class="phone" ng-show="contact.phone"><a href="tel:{{contact.phone}}">Phone</a></li>
    <li class="sms" ng-show="contact.phone"><a href="sms:{{contact.phone}}">SMS</a></li>
  </ul>

  <ul class="actions left"> 
    <li class="back"><a href="#/">Back</a></li>
    <li class="add" ng-click="toggleConversationForm()">Add a contact</li>
  </ul>
</div>

<ul class="contacts">
  <li>
    <div class="interval overdue">{{ contact.interval }}</div>
    <img class="profile" src="/assets/icons/profile.png">
    <h3>{{ contact.firstName }} {{ contact.lastName }}</h3>
  </li>
</ul>




<add-conversation></add-conversation>

<conversation-list></conversation-list>
