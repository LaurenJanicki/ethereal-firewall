<h1>Sign Up</h1>

<form class="signup" ng-submit="signup()">
  <input ng-model="user.username" placeholder="Username" type="text">
  <input ng-model="user.password" placeholder="Password" type="password">
  <input type="submit" value="Sign up!">
</form>

<a href="#/signin">Already have an account?  Sign in!</a>
