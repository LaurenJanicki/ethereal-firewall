<!DOCTYPE html>
<html lang="en" ng-app="followApp">
  <head>
    <meta charset="utf-8">
    <title>FollowApp - Keep in touch</title>
    <link rel="stylesheet" href="/dist/main.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300,700,100' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="initial-scale=1" />
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

  </head>
  <body layout="column" ng-controller="AppCtrl">

    <div class="heading">
      <div class="more">
        <div class="icon"></div>
        <ul class="hide">
          <li class="signout" ng-click="signout()">Sign out!</li>
        </ul>
      </div>
      <a href="/#/" class="logo"><h1>FollowApp</h1></a>
    </div>

    <div class="scroll">
      <div ng-view></div>
      <footer>
        Copyright &copy; 2015 <strong>BDLX</strong>
        <ul>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
        </ul>
      </footer>
    </div>
  
    <!-- Angular Material Dependencies -->
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular-route/angular-route.min.js"></script>
    <script src="/lib/angular-sanitize/angular-sanitize.min.js"></script>
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="/lib/angular-moment/angular-moment.min.js"></script>
    <script src="/dist/main.js"></script>

    <!-- Move this to external file!! -->
    <script>
      $('body').on('focus blur', '.toolbar .search', function() {
        $('.toolbar .actions').fadeToggle();
      });
      $('body').on('click touchstart', '.heading .more .icon', function() {
        $('.heading ul').fadeToggle();
      });
    </script>
  </body>
</html>
